# ============================================================================
# CATEGORIES & SUBCATEGORIES
# ============================================================================
# Each category groups related system info together.
# You can enable/disable entire categories or customize subcategories.
#
# Structure:
#   [[categories]]           - Start a new category
#   name = "category_name"   - Category identifier
#   enabled = true/false     - Show or hide this category
#   subcategories = [...]    - What info to show in this category

# ┌────────────────────────────────────────────────────────────────┐
# │ SYSTEM INFORMATION                                             │
# └────────────────────────────────────────────────────────────────┘
# Shows: Operating system, kernel version, CPU architecture
[[categories]]
name = "system"
enabled = true
subcategories = [
    "os",        # Operating system name and version
    "kernel",    # Linux kernel version
    "arch",      # CPU architecture (x86_64, aarch64, etc.)
]

# ┌────────────────────────────────────────────────────────────────┐
# │ HARDWARE                                                       │
# └────────────────────────────────────────────────────────────────┘
# Shows: Device hostname, CPU model, GPU info
[[categories]]
name = "hardware"
enabled = true
subcategories = [
    "host",      # Hostname / device name
    "cpu",       # CPU model and brand
    "gpu",       # Graphics card (requires lspci)
]

# ┌────────────────────────────────────────────────────────────────┐
# │ SYSTEM RESOURCES                                               │
# └────────────────────────────────────────────────────────────────┘
# Shows: RAM usage, swap usage, disk space
[[categories]]
name = "resources"
enabled = true
subcategories = [
    "memory",    # RAM usage (used / total)
    "swap",      # Swap usage (used / total)
    "disk",      # Disk space (used / total) - shows first disk
]

# ┌────────────────────────────────────────────────────────────────┐
# │ ENVIRONMENT                                                    │
# └────────────────────────────────────────────────────────────────┘
# Shows: Uptime, shell, terminal, desktop environment
[[categories]]
name = "environment"
enabled = true
subcategories = [
    "uptime",    # System uptime (days, hours, minutes)
    "shell",     # Current shell (bash, zsh, fish, etc.)
    "terminal",  # Terminal emulator
    "de",        # Desktop Environment or Window Manager
]

# ┌────────────────────────────────────────────────────────────────┐
# │ NETWORK (disabled by default - can be slow)                    │
# └────────────────────────────────────────────────────────────────┘
# Shows: Local IP, public IP
# WARNING: Fetching public IP requires internet and may be slow!
[[categories]]
name = "network"
enabled = false  # Set to true to enable
subcategories = [
    "local_ip",  # Local network IP address
    "public_ip", # Public IP address (makes external request!)
]

# ============================================================================
# CUSTOM FIELDS
# ============================================================================
# Add your own custom commands and display their output!
# Perfect for showing package counts, battery status, etc.
#
# Structure:
#   [[custom_fields]]
#   name = "Display Name"
#   command = "shell command to run"
#
# The command output will be shown next to the name.

# Example: Show number of installed packages
[[custom_fields]]
name = "Packages"
command = "pacman -Q | wc -l"

# Example: Show current text editor
[[custom_fields]]
name = "Editor"
command = "echo $EDITOR"

