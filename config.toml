# ============================================================================
# TIPS & TRICKS
# ============================================================================
# 
# 1. Categories can be reordered - just move the [[categories]] blocks around
# 
# 2. Remove subcategories you don't want by deleting them from the list
# 
# 3. Mix English and Russian by creating custom_fields with Russian names
# 
# 4. Test your custom commands in terminal first before adding them here
# 
# 5. Use 2>/dev/null in commands to hide error messages
# 
# 6. Want minimal output? Disable categories and keep only what you need
# 
# 7. Create multiple config files and swap them:
#    cp ~/.config/fuckfetch/minimal.toml ~/.config/fuckfetch/config.toml
#
# ============================================================================

