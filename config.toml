# ============================================================================
# rushfetch configuration file
# ============================================================================
# Location: ~/.config/rushfetch/config.toml
# Default:  /etc/rushfetch/config.toml
#
# This is a self-documented config - no boring docs needed!
# Copy this to ~/.config/rushfetch/ and customize as you like.
# ============================================================================

# ============================================================================
# LANGUAGE SETTINGS
# ============================================================================
# Choose your language style:
#   "english"  - English interface
#   "russian"  - Неформальный русский язык
#
# Default: "english"
language = "english"

# ============================================================================
# COLOR THEME
# ============================================================================
# Customize all colors! Available colors:
#   - Basic: black, red, green, yellow, blue, magenta, cyan, white
#   - Bright: bright_black, bright_red, bright_green, bright_yellow,
#            bright_blue, bright_magenta, bright_cyan, bright_white
#
# What each color does:
#   primary   = Category icons and headers (like "SYSTEM", "HARDWARE")
#   secondary = Field labels (like "OS", "CPU", "Memory")
#   accent    = The user@hostname header at the top
#   text      = All the actual values (the info displayed)

[theme]
primary   = "bright_yellow"   # Category icons & names
secondary = "bright_cyan"     # Field labels
accent    = "bright_magenta"  # user@hostname header
text      = "bright_white"    # Values & data

