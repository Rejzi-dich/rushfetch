# ============================================================================
# rushfetch - config.toml
# Location: ~/.config/rushfetch/config.toml  (or global /etc/rushfetch/config.toml)
# ============================================================================

# --- Language --------------------------------------------------------
# "english" | "russian"
language = "english"

# --- Icons ------------------------------------------------------------
# Set to false if your terminal doesn't support Nerd Fonts
show_icons = true

# --- Color Theme ------------------------------------------------------
# Colors: black red green yellow blue magenta cyan white
#         bright_black bright_red bright_green bright_yellow
#         bright_blue bright_magenta bright_cyan bright_white
#
# primary   - category headers and icons
# secondary - field labels (the dotted part)
# accent    - user@host header
# text      - field values
# separator - the line under user@host

# --- Preset themes (uncomment _only_ one block) --------------------

# Default: Fresh green
[theme]
primary   = "green"
secondary = "white"
accent    = "green"
text      = "white"
separator = "white"

# Rich gold
# [theme]
# primary   = "yellow"
# secondary = "white"
# accent    = "yellow"
# text      = "white"
# separator = "yellow"

# Gruvbox Dark
# [theme]
# primary = "bright_yellow"
# secondary = "yellow"
# accent = "bright_red"
# text = "white"
# separator = "bright_black"

# Nord
# [theme]
# primary = "bright_blue"
# secondary = "cyan"
# accent = "blue"
# text = "white"
# separator = "bright_black"

# Tokyo Night
# [theme]
# primary = "bright_magenta"
# secondary = "bright_blue"
# accent = "bright_cyan"
# text = "bright_white"
# separator = "bright_black"

# --- ASCII Art -------------------------------------------â”€
[ascii]
enabled = true          # Set to false to disable ASCII art entirely
# file  = "~/.config/rushfetch/ascii.txt"   # Custom ASCII file (optional)
color   = "green" # Color of the ASCII art

# --- Categories -------------------------------------------
# category - one of: system | hardware | resources | environment | network
# enabled  - true/false
# fields   - list of fields to show (omit to use defaults for this category)
#
# Available fields:
#   system:      os, kernel, arch
#   hardware:    host, cpu, gpu
#   resources:   memory, swap, disk
#   environment: uptime, shell, terminal, de
#   network:     local_ip, public_ip 

[[categories]]
category = "system"
enabled  = true
# fields = ["os", "kernel", "arch"] # uncomment to customise order

[[categories]]
category = "hardware"
enabled  = true
# fields = ["host", "cpu", "gpu"]

[[categories]]
category = "resources"
enabled  = true
# fields = ["memory", "swap", "disk"]

[[categories]]
category = "environment"
enabled  = true
# fields = ["uptime", "shell", "terminal", "de"]

[[categories]]
category = "network"
enabled  = false        # Fetching public_ip requires internet and is slow
# fields = ["local_ip", "public_ip"]

